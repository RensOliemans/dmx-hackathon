{%- extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}

{% block content %}
  <h1>Animation</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form method="post" action="/animate">
                    <div class="form-group">
                        <label for="color">Color (Hex)</label>
                        <input type="color" name="color" class="form-control" id="color" placeholder="#8f3596">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (ms)</label>
                        <input type="number" name="duration" class="form-control" id="duration" value="2000" max="100000">
                    </div>
                    <div class="form-group">
                        <label for="ease">Ease (see <a href="https://github.com/asweigart/pytweening">PyTweening</a>)</label>
                        <input type="text" name="ease" class="form-control" id="ease" value="linear">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
